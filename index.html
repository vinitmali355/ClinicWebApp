<html>
<head>
    <title>Home clinic webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <!-- header section -->
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
          <a href="#" class="navbar-brand h1">&nbsp;&nbsp;My Clinic</a>
          <div class="container-fluid">
            <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="toggle navigation"
            ><span class="navbar-toggler-icon"></span>
          </button>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Book Apointment</a>
                </li>
                <li class="nav-item dropdown">
                  <a 
                  class="nav-link dropdown-toggle" 
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  My Account</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Log In</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Sign Up</a>
                  </li>
                </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control m-0"
                type="search"
                placeholder="search"
                aria-label="search"/>&nbsp;
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    <!-- main section -->
    <main>  
        <!-- slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="0" class="active" aria-current="true" aria-label="slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="1" aria-label="slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="2" aria-label="slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://dummyimage.com/600x250/000000/ffffff&text=first+slider" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="https://dummyimage.com/600x250/50bf73/ffffff&text=second+slider" class="w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="https://dummyimage.com/600x250/4b53ad/ffffff&text=third+slider" class="w-100" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
    </main>

    <footer></footer>
</body>
<!-- script section -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
